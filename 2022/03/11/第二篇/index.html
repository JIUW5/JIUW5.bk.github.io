<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs c">  <span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span><br>   <span class="hljs-comment">//作者：九五 时间：2021.12.17 </span><br>   <span class="hljs-comment">//冒泡排序法，自定义函数：swap函数 bubblesort函数 shuchu函数 </span><br>   <span class="hljs-comment">//定义swap函数 c语言自上而下执行，在主调函数上，面定义函数可以不要声明(在本文件中调用函数) </span><br>   <span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *num1,<span class="hljs-type">int</span>*num2)</span><span class="hljs-comment">//必须使用指针变量,没有返回值，必须使用指针变量从根本上改变数组元素的值。 </span><br>   &#123;<br>    <span class="hljs-type">int</span> temp = *num1;<span class="hljs-comment">//定义整型变量temp。c语言交换两个数必须借助第三个变量。 *num1 指的是num1上存在的值 </span><br>    *num1 = *num2;<br>    *num2 = temp;<br>   &#125;<br>   <span class="hljs-type">void</span> <span class="hljs-title function_">bubblesort</span> <span class="hljs-params">(<span class="hljs-type">int</span> arr[],<span class="hljs-type">int</span> len)</span> <span class="hljs-comment">//定义bubblesort函数  接收实参的数组:arr[]和数组中的int元素个数:len </span><br>   &#123;<br><span class="hljs-type">int</span> i;<br><span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>;i&lt;len<span class="hljs-number">-1</span>;i++)<span class="hljs-comment">//数组的元素下标从0开始。对数组进行遍历,从i=0开始，结束位置是元素个数-1. </span><br><span class="hljs-comment">//十个元素，进行排序了 9次，自然剩下了最后一个数就没必要继续排序。 </span><br>&#123; <br>	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j=i+<span class="hljs-number">1</span>;j&lt;=len<span class="hljs-number">-1</span>;j++)<span class="hljs-comment">//从第一个数开始，每个数进行比较，小的往后挪 </span><br>	&#123;<br>		<span class="hljs-keyword">if</span> (arr[i] &lt; arr[j])<span class="hljs-comment">//如果arr[i]&lt;arr[i+1] 则执行swap函数 </span><br>		&#123;<br>			swap(&amp;arr[i],&amp;arr[j]);<span class="hljs-comment">//交换两个数组元素地址所存在的值 </span><br>		&#125;<br>	&#125;<br>&#125;<br>&#125;<br>   <span class="hljs-type">void</span> <span class="hljs-title function_">shuchu</span><span class="hljs-params">(<span class="hljs-type">int</span> arr[],<span class="hljs-type">int</span> len)</span><span class="hljs-comment">//定义print函数 </span><br>   &#123;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i =<span class="hljs-number">0</span>; i&lt; len; ++i)<span class="hljs-comment">//遍历执行数组arr[],对每个元素输出。 </span><br>&#123;<br>	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,arr[i]);<br>&#125;<br>   &#125;<br>   <span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>   &#123;<br>    <span class="hljs-type">int</span> arr[] = &#123;<span class="hljs-number">95</span>,<span class="hljs-number">18</span>,<span class="hljs-number">56</span>,<span class="hljs-number">89</span>,<span class="hljs-number">54</span>,<span class="hljs-number">26</span>,<span class="hljs-number">17</span>,<span class="hljs-number">89</span>,<span class="hljs-number">62</span>,<span class="hljs-number">100</span>&#125;;  <span class="hljs-comment">//定义数组arr </span><br>    <span class="hljs-type">int</span> len = <span class="hljs-keyword">sizeof</span>(arr) / <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">int</span>);<br>   <span class="hljs-comment">//表示数组arr中的元素个数,sizeof()是一种内存容量度量函数,这句表示用arr占用内存大小除以一个int型占用大小,得到arr中包含的int元素的个数。 </span><br><span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序之前:\n&quot;</span>);<br>shuchu(arr,len);<span class="hljs-comment">//调用print函数 </span><br>bubblesort(arr,len);<span class="hljs-comment">//调用bubblesort函数 </span><br><span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br><span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;排序之后:\n&quot;</span>);<br>shuchu(arr,len);<span class="hljs-comment">//调用print函数 </span><br><span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>   &#125;<br></code></pre></td></tr></table></figure>

      contentSelector : '.markdown-body',
      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }
  });
</script>


  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
